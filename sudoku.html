<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;

        display: flex;
        justify-content: center;
        color: white;
      }
      .sudoku-grid {
        display: grid;
        grid-template-columns:
          repeat(2, 35px) 45px
          repeat(2, 35px) 45px
          repeat(3, 35px);

        padding: 20px;
        margin-top: 40px;
        border-radius: 25px;
        width: fit-content;
        height: fit-content;
        background-color: black;
      }
      .sudoku-grid input {
        width: 25px;
        height: 25px;
        text-align: center;
        margin: 1px;
        border: 1px solid black;
        border-radius: 4px;
      }
      #sudoku-grid > :nth-child(27n):not(:nth-child(81)) {
        margin-bottom: 15px;
      }
      button {
        display: inline;
        color: white;
        font-size: 30px;
        padding: 10px;
        background-color: black;
        border-radius: 10px;
        border: none;
        margin: 5px;
      }
      button:hover {
        background-color: rgb(59, 59, 59);
      }
      button:active {
        background-color: grey;
      }
      .solved {
        color: blue;
      }
      .error {
        border-color: red;
        background-color: red;
        color: white;
      }
      .wrapper {
        background-color: crimson;
        width: min-content;
        padding: 50px;
        border-radius: 50px;
      }
      .buttons {
        display: flex;
        justify-content: center;
      }
      .check {
        font-size: 20px;
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }
      .droplist,.textCentered {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 style="text-align: center">Sudoku Solver</h1>
      <h3 style="text-align: center" id="result">
        Input a sudoku to solve it or generate one and solve it yourself!
      </h3>
      <div class="sudoku-grid" id="sudoku-grid"></div>
      <br /><br />
      <div class="droplist">
        <select id="difficulty">
          <option value="50"> Easy </option>
          <option value="30"> Medium </option>
          <option value="10"> Hard </option>
        </select>
      </div>
      <div class="buttons">
        <button onclick="solveBtn()">Solve</button>
        <button onclick="generator()"> Generate </button>
        <button onclick="refreshBtn()"> Clear </button>
        
      </div>
      <div class="textCentered"><h4>Solve speed:</h4></div>
      
      <div class="check">
        <input type="range" id="speed" min="0"  value ="0" max="50" step="5"></input>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
